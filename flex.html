<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flexstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating a form using flex</title>
</head>
<body>
    <div class="container">
     <form action="#" class="form">
        <h1>Welcome, let's get started</h1>
      
        <br>
        <label for="full name" class="up">Full name</label>
        <input type="text" name="full name" class="beam" id="full name" placeholder="your name">
        <br>
        <label for="Email address" class="up"> Enter your email address</label>
        <input type="text" name="email address" class="beam" id="email address" placeholder="yourmail@gmail.com">
        <br>
        <label for="phone number">Phone</label>
        <input type="text" name="phone number" class="beam" id="phone number" placeholder="enter your number">
        <br>
        <label for="password" class="up">Enter your password</label>
        <input type="text" name="password" class="beam" id="password" placeholder="At least 8">
        <br>
        <button type="button" class="headmaster">Sign in</button>
        <br>
        <a href="#" class="link">Already have an account?</a>
        <br>
        <button type="button" class="headmaster">Log in</button>
   </form> 
        <div class="side-photo">
          <img src="project-image.png" alt="a happy lady after a successful siging up">
        </div>

        
        
      
    </div>
</body>
</html>
