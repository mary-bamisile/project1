<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sytle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML TABLE PRATICAL</title>
</head>
<body>
    <table>
        <thead>
        <caption> MARY'S DAILY ROUTINE </caption>
        <tr>
            <th>TIME</th>
            <th>ACTIVITY </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <time datetime="06:30am">06:30am</time>-<time datetime="07:30am">07:30am</time>
            </td>
            <td>morning exercise</td>
        </tr>
        <tr>
            <td>
                <time datetime="07:30am">07:30am</time>-<time datetime="09:00am">09:00am</time>
            </td>
            <td>breafast</td>
        </tr>
        <tr>
                <td>
                    <time datetime="09:00am">09:00am</time>-<time datetime="1:00pm">1:00pm</time>
                    <td>coding</td>
                </td>
        </tr>
        <tr>
            <td>
                <time datetime="1:00pm">1:00pm</time>-<time datetime="2:00pm"> 2:00pm</time>
            </td>
            <td>lunch </td>
        </tr>
        <tr>
            <td> 
                <time datetime="2:00pm">2:00pm</time>-<time datetime="4:00pm">4:00pm</time>
                <td> siesta</td>
            </td>
        </tr>
        <tr>
            <td>
                <time datetime="4:00pm">4:00pm</time>-<time datetime="6:00pm">6:00pm</time>
            </td>
            <td>read and pratice new topics</td>
        </tr>
        </tbody>
        <tfoot>
        <tr> 
            <td rowspan="2"> Any other time</td>
            <td>free time</td>
        </tr>
        <tr>
            <td>Games</td>
        </tr>
        <tr>
            <td colspan="2"> This summarizes how i manage my time in a day.</td>
        </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
